<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" name="name" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
 <script>
    const userItems = document.getElementById('items');
    const Items = document.querySelectorAll('.list-group-item');
    const f = document.getElementsByTagName('form');

    userItems.addEventListener('click',(e)=>{
        if(e.target.classList.contains('btn-danger')){
            if(confirm("Are you sure?"))
              e.target.parentElement.remove();
        }
    })

    f[0].addEventListener('submit',(e)=>{
        e.preventDefault();

        if(e.target.name.value == '')
         alert('please enter valid input');
        else{
         const li = document.createElement('li');
         const btn = document.createElement('button');
         const edit = document.createElement('button');
         edit.className = 'btn btn-sm float-right delete';
         edit.style.marginRight = '5px';
         li.className = 'list-group-item';
         btn.className = 'btn btn-danger btn-sm float-right delete';

         edit.appendChild(document.createTextNode('edit'));
         li.appendChild(document.createTextNode(`${e.target.name.value}`));
         btn.appendChild(document.createTextNode('X'));
         
         li.appendChild(btn);
         userItems.appendChild(li);
         li.appendChild(edit);
        }
    })

    Items.forEach((li)=>{
        const edit = document.createElement('button');
        edit.className = 'btn btn-sm float-right delete';
        edit.style.marginRight = '5px';
        edit.appendChild(document.createTextNode('edit'));

        li.appendChild(edit);
    })


 </script>
</body>
</html>
