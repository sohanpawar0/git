<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" name="name" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <!-- <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li> -->
    </ul>
   </div>
  </div>
 <script>
   const title = document.getElementById('header-title');
   title.innerText="This is new title!";

   const listItems = document.querySelector('#items');
   const form = document.querySelector('.form-inline')
   
   form.addEventListener('submit',(e)=>{
     e.preventDefault();
     
     if(e.target.name.value==='')
      alert('please enter a value!');
     else
      {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${e.target.name.value}`));
        listItems.appendChild(li);
        e.target.name.value='';
      }
   })

   const header = document.getElementById('main-header');
   header.style.border = '3px solid #000';

   const addItem = document.getElementsByClassName('title');
   addItem[0].style.fontWeight='bold';
   addItem[0].style.color='green';
 </script>
</body>
</html>
